<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Editor Dev</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      padding: 0; 
      height: 100vh;
      overflow: hidden;
    }
    
    .header {
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
    }
    
    .main-container {
      display: flex;
      height: calc(100vh - 60px);
    }
    
    .sidebar {
      width: 400px;
      height: 100%;
      overflow-y: auto;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding: 20px;
    }
    
    .content {
      flex: 1;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
    }
    
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    
    .sidebar::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .sidebar::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    .sidebar::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    
    .config-section {
      margin-bottom: 25px;
    }
    
    .config-section h4 {
      margin: 0 0 15px 0;
      color: #495057;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 8px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #495057;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
      margin-left: 8px;
      font-weight: normal;
    }
    
    .output-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #dee2e6;
    }
    
    .output-section h4 {
      margin: 0 0 15px 0;
      color: #495057;
    }
    
    .output-section pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      overflow-x: auto;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">Markdown Editor Dev Preview</div>
  <div id="app"></div>
  <script type="module" src="/dev.jsx"></script>
</body>
</html>
